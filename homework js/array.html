  <body>
    <script>
		let a =[5, 7, [4, [2], 8, [1, 3], 2], [9, []], 1, 8];
      function Sum() {
        let b = a.toString().split(",");
        console.log(b);
        let sum = 0;
        for (let i = 0; i < b.length; i++) {
          sum += Number(b[i]);
        }
		  return sum;
      }
      console.log(Sum());
    </script>
