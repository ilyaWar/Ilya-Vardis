<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="media.css" />
    <title>Document</title>
  </head>
  <body>
	<form action="https://fe.it-academy.by/TestForm.php">
    <fieldset class="main">
      <p class="first">
        Для публикации вашей статьи заполните, пожалуйста, следующую форму:
      </p>
      
      <p>Название статьи:</p>
      <div class="name">
        <input type="text" />
      </div>
      

      <p>Рубрика:</p>
      <div class="rybruka">
        <select>
          <option class="sel" value="1">программирование</option>
          <option class="sel" value="2">графика и дизайн</option>
          <option class="sel" value="3">компьютерная техника</option>
        </select>
      </div>
		
      <p>Публикации:</p>

      <div class="pub"><input type="radio" /> на сайте</div>
      <div class="pub"><input type="radio" /> в журнале</div>
      <div class="pub"><input type="radio" /> на сайте и в журнале</div>
      <div class="both"></div>
		
      <p class="comment">Разрешить комментарий: 
		<div class="check">
			<input type="checkbox" /></p>
		</div>
		<br><br>
      <p>Текст статьи:</p>
		
      <textarea name="" id=""></textarea>
    </fieldset>
	</form>
  </body>
</html>
